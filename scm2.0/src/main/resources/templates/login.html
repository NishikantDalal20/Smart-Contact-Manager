<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">

                <div class=" block p-6 border-t-[10px] border-green-700 bg-white rounded-xl shadow hover:bg-gray-100">

                    <!-- message here -->
                    <div th:replace="message::messageBox"></div>

                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">Login Here</h5>
                    <p class="font-normal text-gray-400">Start managing contacts on cloud ...</p>


                    <form th:action="@{'/authenticate'}" method="post" class="mt-5" novalidate>
                        
                        <!-- Error message -->
                        <div th:if="${param.error}" class="text-red-600 mb-2 font-medium">
                            Invalid username or password.
                        </div>

                        <!-- Logout message -->
                        <div th:if="${param.logout}" class="text-green-600 mb-2 font-medium">
                            You have been logged out successfully.
                        </div>

                        <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" name="email" id="email" placeholder="name@example.com" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
                            <!-- <p th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                                class="text-red-600 px-1 py-2">
                                </p> -->
                        </div>

                        <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">New
                                Password</label>
                            <input type="password" name="password" id="password" required
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
                            <!-- <p th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}"
                                class="text-red-600 px-1 py-2">
                                </p> -->
                        </div>





                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-2 rounded bg-gray-800 text-white">Signup</button>


                            <button type="reset" class="px-3 py-2 rounded bg-red-600 text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
