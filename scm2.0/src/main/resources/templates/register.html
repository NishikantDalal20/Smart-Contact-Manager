<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">
  <div id="content" class="container mx-auto px-4 mt-10">
    <div class="grid grid-cols-12">
      <div class="col-span-12 md:col-span-8 lg:col-span-10 xl:col-span-6 mx-auto w-300">

        <!-- Card -->
        <div class="bg-white rounded-2xl shadow-md border border-gray-200">

          <!-- Blue Top Bar with rounded top corners -->
          <div class="h-2 bg-blue-600 rounded-t-2xl"></div>

          <!-- Inner Form -->
          <div class="p-8 rounded-b-2xl">
            <!-- message include -->
            <div th:replace="message::messageBox"></div>

            <h5 class="text-2xl font-semibold text-gray-900 mb-2">Signup Here</h5>
            <p class="text-gray-500 text-sm mb-6">Start managing contacts on cloud ...</p>

            <form th:action="@{'/do-register'}" method="post" th:object="${userForm}" class="space-y-4" novalidate>

              <!-- Name -->
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" placeholder="Enter here" required
                  th:field="*{name}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                  class="text-red-600 px-1 py-1 text-sm"></p>
              </div>

              <!-- Email -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" placeholder="name@example.com" required
                  th:field="*{email}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                  class="text-red-600 px-1 py-1 text-sm"></p>
              </div>

              <!-- Password -->
              <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="password" required
                  th:field="*{password}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                  class="text-red-600 px-1 py-1 text-sm"></p>
              </div>

              <!-- Contact Number -->
              <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                <input type="text" id="phone" required
                  th:field="*{phoneNumber}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                  class="text-red-600 px-1 py-1 text-sm"></p>
              </div>

              <!-- About -->
              <div>
                <label for="about" class="block text-sm font-medium text-gray-700 mb-1">Write something about yourself</label>
                <textarea id="about" rows="5" placeholder="Write here..."
                  th:field="*{about}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}"
                  class="text-red-600 px-1 py-1 text-sm"></p>
              </div>

              <!-- Buttons -->
              <div class="flex justify-center space-x-3 pt-2">
                <button type="submit"
                  class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-900 transition-colors">
                  Signup
                </button>
                <button type="reset"
                  class="px-4 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors">
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
