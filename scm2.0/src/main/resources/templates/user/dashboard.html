<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional custom scrollbar for sidebar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 3px;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg flex flex-col">
            <div class="p-6 text-2xl font-bold text-indigo-600">MyApp</div>
            <nav class="flex-1 px-4 py-6 overflow-y-auto">
                <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-100 text-gray-700 font-medium">Dashboard</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-100 text-gray-700 font-medium">Users</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-100 text-gray-700 font-medium">Reports</a>
                <a href="#" class="block py-2 px-4 rounded hover:bg-indigo-100 text-gray-700 font-medium">Settings</a>
            </nav>
            <div class="p-6">
                <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded font-medium">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Header -->
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Dashboard</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600 font-medium">John Doe</span>
                    <img src="https://i.pravatar.cc/40" alt="User Avatar" class="w-10 h-10 rounded-full">
                </div>
            </header>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white shadow rounded p-6">
                    <h2 class="text-gray-500 font-medium mb-2">Users</h2>
                    <p class="text-2xl font-bold text-indigo-600">1,245</p>
                </div>
                <div class="bg-white shadow rounded p-6">
                    <h2 class="text-gray-500 font-medium mb-2">Orders</h2>
                    <p class="text-2xl font-bold text-indigo-600">876</p>
                </div>
                <div class="bg-white shadow rounded p-6">
                    <h2 class="text-gray-500 font-medium mb-2">Revenue</h2>
                    <p class="text-2xl font-bold text-indigo-600">$12,345</p>
                </div>
            </div>

            <!-- Chart / Content Area -->
            <div class="bg-white shadow rounded p-6">
                <h2 class="text-gray-800 font-bold mb-4">Monthly Sales</h2>
                <div class="h-64 flex items-center justify-center text-gray-400">
                    <!-- Placeholder for chart -->
                    Chart will go here
                </div>
            </div>
        </main>
    </div>

</body>
</html>
